<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>金榜题名保商户端（商户详情）</title>
    <script src="../js/jquery-3.1.0.js"></script>
    <script src="../js/fastclick.js"></script>
    <script type="text/javascript">
        function setFontSize(){
            document.documentElement.style.fontSize=window.innerWidth/32+'px';
        }
        setFontSize();
        window.addEventListener('resize',function(){
            setFontSize();
        });
        window.addEventListener('load', function () {
            FastClick.attach(document.body);
        }, false);
    </script>
    <link rel="stylesheet" type="text/css" href="../css/weui.min.px.css"/>
    <link rel="stylesheet" type="text/css" href="../css/wj-style.css"/>
</head>
<body>
<div class="wj-wrap">
    <div class="weui_cells wj-weui-cells ">
        <p class="weui_cell wj-weui-cell wj-weui-top">
                <span class="weui_cell_bd weui_cell_primary wj-grey wj-span ">
                    商家名称
                </span>
            <span class="span-width">北京中润发润发润发润发润发润发奥迪4s店</span>
        </p>
        <p class="weui_cell wj-weui-cell">
                <span class="weui_cell_bd weui_cell_primary wj-grey">
                    所属行业
                </span>
            <span class="span-width">汽车</span>
        </p>
        <p class="weui_cell wj-weui-cell">
                <span class="weui_cell_bd weui_cell_primary wj-grey ">
                    负责人姓名
                </span>
            <span class="span-width">赵四</span>
        </p>
        <p class="weui_cell wj-weui-cell">
                <span class="weui_cell_bd weui_cell_primary wj-grey">
                    负责人手机号码
                </span>
            <span  class="span-width">13810088888</span>
        </p>
        <p class="weui_cell wj-weui-cell wj-weui-cell-2px">
                <span class="weui_cell_bd weui_cell_primary wj-grey wj-span">
                    商户地址
                </span>
            <span class="span-width">北京市丰台区丽泽路99号润发润发润发润发</span>
        </p>
    </div>

</div>


</body>
</html>
