<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>金榜题名保商户端（联系我们）</title>
    <script src="../js/jquery-3.1.0.js"></script>
    <script src="../js/fastclick.js"></script>
    <script type="text/javascript">
        function setFontSize(){
            document.documentElement.style.fontSize=window.innerWidth/32+'px';
        }
        setFontSize();
        window.addEventListener('resize',function(){
            setFontSize();
        });
        window.addEventListener('load', function () {
            FastClick.attach(document.body);
        }, false);
    </script>
    <link rel="stylesheet" type="text/css" href="../css/weui.min.px.css"/>
    <link rel="stylesheet" type="text/css" href="../css/wj-style.css"/>
</head>

<body>
    <form>
        <section class="wj-cells-form">
            <div class="wj-cells ">
                <div class="wj-cell"><span>超级管理员账号</span></div>
                <input class="wj-inp" type="text" placeholder="请输入账号"/>
            </div>
            <div class="wj-cells">
                <div class="wj-cell"><span>超级管理员密码</span></div>
                <input class="wj-inp" type="password" placeholder="请输入密码"/>
            </div>
        </section>
    </form>
    <div class="wj-btn">
        <a href="javascript:void(0)" class="weui_btn weui_btn_primary wj-sub">登录</a>
    </div>
</body>
</html>
