<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>金榜题名保商户端（交易详情）</title>
    <script src="../js/jquery-3.1.0.js"></script>
    <script src="../js/fastclick.js"></script>
    <script type="text/javascript">
        function setFontSize(){
            document.documentElement.style.fontSize=window.innerWidth/32+'px';
        }
        setFontSize();
        window.addEventListener('resize',function(){
            setFontSize();
        });
        window.addEventListener('load', function () {
            FastClick.attach(document.body);
        }, false);
    </script>
    <link rel="stylesheet" type="text/css" href="../css/weui.min.px.css"/>
    <link rel="stylesheet" type="text/css" href="../css/wj-style.css"/>
</head>
<body>
<div class="wj-wrap">
    <div class="weui_cells wj-weui-cells">
        <p class="weui_cell wj-weui-cell">
                <span class="weui_cell_bd weui_cell_primary wj-grey">
                    商品名称
                </span>
            <span>奥迪4s店</span>
        </p>
        <p class="weui_cell wj-weui-cell">
                <span class="weui_cell_bd weui_cell_primary wj-grey">
                    赠送保额
                </span>
            <span>100000.00元</span>
        </p>
        <p class="weui_cell wj-weui-cell">
                <span class="weui_cell_bd weui_cell_primary wj-grey">
                    应缴保费
                </span>
            <span>2000.00元</span>
        </p>
        <p class="weui_cell wj-weui-cell">
                <span class="weui_cell_bd weui_cell_primary wj-grey">
                    保费状态
                </span>
            <span class="wj-yellow">未支付</span>
        </p>
        <p class="weui_cell wj-weui-cell">
                <span class="weui_cell_bd weui_cell_primary wj-grey">
                    赠送流水号
                </span>
            <span>892374872850981</span>
        </p>
        <p class="weui_cell wj-weui-cell">
                <span class="weui_cell_bd weui_cell_primary wj-grey">
                    赠送时间
                </span>
            <span>2016-7-2 11:22:33</span>
        </p>
        <p class="weui_cell wj-weui-cell  wj-weui-cell-1px">
                <span class="weui_cell_bd weui_cell_primary wj-grey">
                    操作员姓名
                </span>
            <span>李刚</span>
        </p>
    </div>
    <div class="weui_cells  wj-weui-cells  ">
        <p class="weui_cell wj-weui-cell">
                <span class="weui_cell_bd weui_cell_primary wj-grey">
                    投保状态
                </span>
            <span class="wj-orange">未投保</span>
        </p>
        <p class="weui_cell wj-weui-cell">
                <span class="weui_cell_bd weui_cell_primary wj-grey">
                    投保时间
                </span>
            <span>XXX</span>
        </p>
        <p class="weui_cell wj-weui-cell">
                <span class="weui_cell_bd weui_cell_primary wj-grey">
                    投保人姓名
                </span>
            <span>XXX</span>
        </p>
        <p class="weui_cell wj-weui-cell wj-weui-cell-2px">
                <span class="weui_cell_bd weui_cell_primary wj-grey">
                    投保人手机号码
                </span>
            <span>XXX</span>
        </p>
    </div>
</div>
<div class="wj-btn">
    <a href="javascript:void(0)" class="weui_btn weui_btn_primary">取消此单</a>
</div>

</body>
</html>
