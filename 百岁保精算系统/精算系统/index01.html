<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <Script src="js/selectivizr.js" type="text/javascript"></Script>
    <script src="js/selectivizr-development.js" type="text/javascript"></script>
</head>
<body>
    <div class="header">
        <span>百岁保精算系统</span>
    </div>
    <div class="section01">
        <form>
            <input type="text" value="请输入收益利率%"/>
            <div class="select1">
                <div id="all">
                    <div class="select border">
                        <p>按生命表</p>
                        <span class="icon"></span>
                        <ul class="list">
                            <li class="first">按人口普查</li>

                        </ul>
                    </div>
                </div>
            </div>
            <div class="chance">
                <span>加权</span>
                <div class="model-2">
                    <div class="checkbox">
                        <input type="checkbox"/>
                        <label></label>
                    </div>
                </div>
            </div>
            <input type="text" value="请输入70岁倍数"/>
            <input type="text" value="请输入80岁倍数"/>
            <input type="text" value="请输入90岁倍数"/>
            <input type="text" value="请输入100岁倍数"/>
            <button>查询</button>
        </form>
    </div>


    <script src="js/jquery-1.12.3.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/select.js"></script>
</body>
</html>
