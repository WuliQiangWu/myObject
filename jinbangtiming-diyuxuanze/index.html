<Script>
   $(function(){
       $('.area-chose span').click(function() {
           iSwiper.update();
           oSwiper.update();
           $(this).addClass('active').siblings().removeClass('active');
           $(this).children().addClass('active').parents().siblings().children().removeClass('active');
           var str='';
           if($('#area-country').hasClass('active')){
               str='<p style="margin-top: 0.3rem">商家为你的孩子投保后</p>'+
                   '<p>在孩子6周岁前填写投保信息</p>'+
                   '<p class="red">孩子考上选定的60所大学</p>'+
                   '<p>将获得投保金额30倍的大学期间生活费、学费</p>'+
                   '<p class="red">累计总额最高50万元</p>'+
                   '<p>中国人寿财险承保给付</p>';
               $('.text-con').html(str);
               $('.wj-sel').css('display','none');
               $('#unvie img').attr('src','images/content2-2x.png');
               $('#unvie').css('height','11.69rem');
               iSwiper.update();
               oSwiper.update();
               oSwiper.slideTo(0,0,false);
               top.postMessage('全国','http://192.168.1.110:3000/');
           }
           else if($('#area-local').hasClass('active')){
               str='<p>商家为你的孩子投保后</p>'+
                   '<p>在孩子6周岁前填写投保信息</p>'+
                   '<div class="change">'+
                        '<p class="red">孩子考上选定3-4所大学</p>'+
                   '</div>'+
                   '<p>将获得投保金额30倍的大学期间生活费、学费</p>'+
                   '<p class="red">累计总额最高50万元</p>'+
                   '<p>中国人寿财险承保给付</p>';
               $('.text-con').html(str);
               $('.wj-sel').css('display','block');
               $('#unvie img').attr('src','images/content2-60suo.png');
               $('#unvie').css('height','9.71rem');
               iSwiper.update();
               oSwiper.update();
               oSwiper.slideTo(0,0,false);
               if($('.wj-sele').find("option:selected")){
                   var checkText=$('.wj-sele').find("option:selected").text();
                   $('.area-local').text(checkText+'版');
                   var string='<p>孩子考上</p>'+
                           '<p class="red">清华大学</p>'+
                           '<p class="red">北京大学</p>'+
                           '<p class="red">XXXX大学</p>'+
                           '<p class="red">XXXX大学</p>';
                   $('.change').html(string);
                   top.postMessage(checkText,'http://192.168.1.110:3000/');
               }
           }
       });

    $('.wj-sele').on('change',function(){
        var checkText=$('.wj-sele').find("option:selected").text();
        $('.area-local').text(checkText+'版');
        var string='<p>孩子考上</p>'+
                    '<p class="red">清华大学</p>'+
                    '<p class="red">北京大学</p>'+
                    '<p class="red">XXXX大学</p>'+
                    '<p class="red">XXXX大学</p>';
        $('.change').html(string);
        top.postMessage(checkText,'http://192.168.1.110:3000/');
    });

       var $slide=$('.item');
       var n=1/($slide.length-1);
       var index=0;
       var toScale=function(){};
       var oSwiper = new Swiper('#o-c', {
           speed:600,
           spaceBetween:0,
           pagination: '.swiper-pagination',
           direction: 'vertical',
           loop: false,
           nextButton: '.arrowdiv',
           watchSlidesProgress: true,
           onProgress: function(swiper,progress) {
               var p=(progress-n*index)/n;
               if(p<=1&&p>=0){
                    $slide.eq(index).children().css({
                        '-webkit-transform':'scale('+(1-p)+')',
                        'transform':'scale('+(1-p)+')',
                        '-webkit-transform-origin':'center bottom',
                        'transform-rigin':'center bottom',
                        '-webkit-transition':''
                    });
               }else if(p<0){
                    $slide.eq(index).children().css({
                        '-webkit-transform':'scale('+(1+p)+')',
                        'transform':'scale('+(1+p)+')',
                        '-webkit-transform-origin':'center bottom',
                        'transform-origin':'center top',
                        '-webkit-transition':''
                    });
               }
               if(Math.abs(p)>0.5){
                   toScale=function(){
                       $slide.eq(index).children().css({
                           '-webkit-transform':'scale(0)',
                           '-webkit-transition':'-webkit-transform 0.6S'
                       });
                   }
               }else {
                   toScale=function(){};
               }
           },
           onTransitionEnd:function(swiper){
               $slide.eq(index).children().css('transform','scale(1)');
               index=swiper.activeIndex;
           },
           onTransitionStart:function(swiper,event){
               toScale();
           }
       });
       var iSwiper = new Swiper('.i-c1',{
           scrollbar: '.swiper-scrollbar1',
           direction: 'vertical',
           slidesPerView: 'auto',
           mousewheelControl: true,
           freeMode: true,
           nested:true,
           resistance:true,
           resistanceRatio:0
       });
       var aSwiper = new Swiper('#i-c2',{
           direction: 'vertical',
           slidesPerView: 'auto',
           mousewheelControl: true,
           freeMode: true,
           nested:true,
           resistance:true,
           resistanceRatio:0
       });
       var xSwiper = new Swiper('#i-c3',{
           direction: 'vertical',
           slidesPerView: 'auto',
           mousewheelControl: true,
           freeMode: true,
           nested:true,
           resistance:true,
           resistanceRatio:0
       });
//       top.addEventListener('message',function(event){
//          console.log(event.data);
//       });
   })


</Script>
