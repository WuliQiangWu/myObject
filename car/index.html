<script src="js/swiper.min.js"></script>
<script src="js/zepto.min.js"></script>
<Script>
   $(function(){
       $('.area-chose span').click(function() {
           $(this).addClass('active').siblings().removeClass('active');
           $(this).children().addClass('active').parents().siblings().children().removeClass('active');
       });

       var $slide=$('.item');
       var n=1/($slide.length-1);
       var index=0;
       var toScale=function(){};
       var oSwiper = new Swiper('#o-c', {
           speed:600,
           spaceBetween:0,
           pagination: '.swiper-pagination',
           direction: 'vertical',
           loop: false,
           nextButton: '.arrowdiv',
           watchSlidesProgress: true,
           onProgress: function(swiper,progress) {
               var p=(progress-n*index)/n;
               if(p<=1&&p>=0){
                    $slide.eq(index).children().css({
                        '-webkit-transform':'scale('+(1-p)+')',
                        'transform':'scale('+(1-p)+')',
                        '-webkit-transform-origin':'center bottom',
                        'transform-rigin':'center bottom',
                        '-webkit-transition':''
                    });
               }else if(p<0){
                    $slide.eq(index).children().css({
                        '-webkit-transform':'scale('+(1+p)+')',
                        'transform':'scale('+(1+p)+')',
                        '-webkit-transform-origin':'center bottom',
                        'transform-origin':'center top',
                        '-webkit-transition':''
                    });
               }
               if(Math.abs(p)>0.5){
                   toScale=function(){
                       $slide.eq(index).children().css({
                           '-webkit-transform':'scale(0)',
                           '-webkit-transition':'-webkit-transform 0.6S'
                       });
                   }
               }else {
                   toScale=function(){};
               }
           },
           onTransitionEnd:function(swiper){
               $slide.eq(index).children().css('transform','scale(1)');
               index=swiper.activeIndex;
           },
           onTransitionStart:function(swiper,event){
               toScale();
           }
       });
       var iSwiper = new Swiper('.i-c1',{
           scrollbar: '.swiper-scrollbar1',
           direction: 'vertical',
           slidesPerView: 'auto',
           mousewheelControl: true,
           freeMode: true,
           nested:true,
           resistance:true,
           resistanceRatio:0

       });
       var aSwiper = new Swiper('#i-c2',{
           direction: 'vertical',
           slidesPerView: 'auto',
           mousewheelControl: true,
           freeMode: true,
           nested:true,
           resistance:true,
           resistanceRatio:0
       });
       var xSwiper = new Swiper('#i-c3',{
           direction: 'vertical',
           slidesPerView: 'auto',
           mousewheelControl: true,
           freeMode: true,
           nested:true,
           resistance:true,
           resistanceRatio:0
       })
   })


</Script>
