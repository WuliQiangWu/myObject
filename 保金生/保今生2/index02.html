<html style="font-size: 100px">
<head>
    <meta charset="UTF-8">
    <title>保金生精算系统</title>
    <script type="text/javascript" src="js/echarts.min.js"></script>
    <Style>
        body,.header,span,input,p{
            margin: 0;
            padding:0;
            font-family: "微软雅黑";
        }
        body{

            background: url(images/index02-bg.png) no-repeat;
            background-size:contain;
        }
        .header{
            box-sizing: border-box;
            background: #161616;
            color: #e3e3e3;
            font-size: 0.20rem;
            height:0.51rem;
            line-height: 0.51rem;
            padding-left: 4.45rem;
            width:100%;
        }
        .section02{
            position: relative;
            width:12.80rem;
            min-height: 27.50rem;
            box-sizing: border-box;
            height:auto;
            background-color:rgba(250,246,245,0.8);
            margin:1.20rem auto 0.60rem auto;
            padding:0.45rem 0.3rem;
            border:2px solid #ff7e00;
        }
        .section02 div{
            padding:0  0 15px 0;
            height:34px;
            overflow:hidden;
        }
        .section02 .span1{
            display: inline-block;
            margin-right:8px;
            float:left;
            box-sizing: border-box;
            font:13px/34px verdana,"微软雅黑",serif;
            height:34px;
        }
        .section02 table{
            position: absolute;
            height:450px;
            border-collapse: collapse;
            border:0px;
            color: #a3a3a3;
            margin-right: 20px;
        }
        .section02 table tr th{
            background-color: #277581;
            border-color: #277581;
            padding:5px 2px 5px 20px ;
            height:30px;
            color: #f6f8f9;
            font:12px/120% verdana,"微软雅黑",serif;
            text-align:right;
            box-sizing: border-box;
        }

        .section02 table tr th:nth-child(1){
            width:50px;
            padding:0;
        }
        .section02 table tr td{
            text-align: right;
            height:26px;
            border-color: #bcbcbc;
            padding:2px 5px;
            font:11px/120% verdana,serif;
        }

        #echarts1{
            display: block;
            position: absolute;
            right:30px;
            width:500px;
            height:400px;
            border:1px solid #cccccc;
        }
        .right{
            padding-top: 10px;
            display: block;
            width:145px;
            float:right;
        }
        .rihgt a{
            display: inline-block;
            color: #05368f;
        }
        #font{
            width: 100%;
            height:41px;
            text-align: center;
            background:url('images/font-02.png') no-repeat center center;
            padding-bottom:20px;;
          }
        #font1{
            position: absolute;
            width:406px;
            height:95px;
            background: url(images/font01.png) no-repeat center center;
            right:-250px;
            top:-100px;
        }
    </Style>
</head>

<script type="text/javascript">
    $(document).ready(function(){
        $("#detail").click(function(){
            window.location.href="/cyh/www/bjs/age-search-detail?endAge=70&cash=10000";
        });
    });
    window.onload=function(){
        $(document).ready(function(){
            $("#_table tr td").mouseover(function(){
                $(this).parent().find("td").css("background-color","#85cfda");
            });
        });
        /* 当鼠标在表格上移动时，离开的那一行背景恢复 */
        $(document).ready(function(){
            $("#_table tr td").mouseout(function(){
                var bgc = $(this).parent().attr("bg");
                $(this).parent().find("td").css("background-color",bgc);
            });
        });

        $(document).ready(function(){
            var color="#edf5f6"
            $("#_table tr:even td").css("background-color",color);  //改变偶数行背景色
            /* 把背景色保存到属性中 */
            $("#_table tr:odd").attr("bg",color);
            $("#_table tr:even").attr("bg","rgba(250,246,245,0.8)");
        })
    };
</script>
