<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>金榜题名保商户端（保费详情）</title>
    <script src="../js/jquery-3.1.0.js"></script>
    <script src="../js/fastclick.js"></script>
    <script type="text/javascript">
        function setFontSize(){
            document.documentElement.style.fontSize=window.innerWidth/32+'px';
        }
        setFontSize();
        window.addEventListener('resize',function(){
            setFontSize();
        });
        window.addEventListener('load', function () {
            FastClick.attach(document.body);
        }, false);
    </script>
    <link rel="stylesheet" type="text/css" href="../css/weui.min.px.css"/>
    <link rel="stylesheet" type="text/css" href="../css/wj-style.css"/>
</head>
<body>
<div class="weui_panel wj-shadow">
    <h2 class="weui_panel_hd wj-bottom"></h2>
    <div class="weui_panel_bd">
        <div class="weui_media_box weui_media_small_appmsg">
            <div class="weui_cells weui_cells_access">
                <a class="weui_cell" href="javascript:void(0);">
                        <span class="wj-icon">
                            <img src="../images/wj-icon.png"/>
                        </span>
                    <div class="weui_cell_bd weui_cell_primary">
                        <p class="">奥迪4s店</p>
                        <p class="wj-pay">应缴保费：<span>10000.00元</span></p>
                    </div>
                    <span class="weui_cell_ft"></span>
                </a>

                <a class="weui_cell" href="javascript:void(0);">
                        <span class="wj-icon">
                            <img src="../images/wj-icon.png"/>
                        </span>
                    <div class="weui_cell_bd weui_cell_primary">
                        <p class="">奔驰4s店</p>
                        <p class="wj-pay">应缴保费：<span>10000.00元</span></p>
                    </div>
                    <span class="weui_cell_ft"></span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
