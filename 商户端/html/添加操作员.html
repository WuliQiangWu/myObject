<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>金榜题名保商户端（交易详情）</title>
    <script src="../js/jquery-3.1.0.js"></script>
    <script src="../js/fastclick.js"></script>
    <script type="text/javascript">
        function setFontSize(){
            document.documentElement.style.fontSize=window.innerWidth/32+'px';
        }
        setFontSize();
        window.addEventListener('resize',function(){
            setFontSize();
        });
        window.addEventListener('load', function () {
            FastClick.attach(document.body);
        }, false);
    </script>
    <link rel="stylesheet" type="text/css" href="../css/weui.min.px.css"/>
    <link rel="stylesheet" type="text/css" href="../css/wj-style.css"/>
    <Style>
        html,body{
            background: #ffffff;
        }
    </Style>
</head>
<body>
    <h4 class="wj-tit">奥迪4S店操作员</h4>
    <form>
        <section class="wj-cells-form1">
            <div class="wj-cells ">
                <div class="wj-cell"><span>操作员姓名</span></div>
                <input class="wj-inp" type="text" placeholder="请输入姓名"/>
            </div>
            <div class="wj-cells ">
                <div class="wj-cell"><span>登录手机号码</span></div>
                <input class="wj-inp" type="text" placeholder="请输入手机号码"/>
            </div>
            <div class="wj-cells">
                <div class="wj-cell"><span>操作员职位</span></div>
                <input class="wj-inp" type="text" placeholder="请输入职位"/>
            </div>
        </section>
        <div class="wj-btn1">
            <a href="javascript:void(0)" class="weui_btn weui_btn_primary wj-sub1">返回</a>
            <a href="javascript:void(0)" class="weui_btn weui_btn_primary wj-sub1">确认添加</a>
        </div>
    </form>
</body>
</html>
