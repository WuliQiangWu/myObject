<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义多个属性</title>
</head>
<body>
    <script>
        var book={};
        Object.defineProperties(book,{
            _year:{
                writable:true,
                value:2004
            },
            edition:{
                writable:true,
                value:1
            },
            year:{
                get:function(){
                    return this._year
                },
                set:function(newValue){
                    if(newValue>2004){
                        this.edition += newValue-2004
                    }
                }
            }
        });
        book.year=2005;
        alert(book.edition);
        //book对象定义了两个数据属性和一个访问器属性，他们都是同一时间创建的。
    </script>
</body>
</html>
