    <div class="weui_cells weui_cells_form first">
        <div class="weui_cell" data-blz-keyboard="true" data-blz-input="true">
            <div class="weui_cell_hd"><label for="" class="weui_label glb-para">消费金额(元)</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input type="text" class="weui_input glb-for-screen" readonly data-blz-tofixed="2" data-blz-sync=".sync">
                <span class="weui_input sync glb-text-right"></span>
            </div>
            <div class="blz-pointer glb-twinkle glb-hide" style="top:0;"></div>
        </div>
        
        <div class="weui_cell" data-blz-keyboard="true" data-blz-input="true">
            <div class="weui_cell_hd"><label for="" class="weui_label glb-para">保额口令</label></div>

                <input type="text" class="weui_input glb-text-right" readonly data-blz-tofixed="0">
            </div>
            <div class="blz-pointer glb-twinkle glb-hide" style="top:0;"></div>
        </div>
    </div>
    <div class="glb-tr">
        <input type="button" class="weui_btn weui_btn_primary" value="确认" data-blz-keyboard-submit>
    </div>
</section>

<!--键盘-->

        <tr>
            <td role="button">1</td>

            <td>3</td>

        </tr>
        <tr>
            <td>4</td>
            <td>5</td>

            <td rowspan="3" class="glb-keyb-confirm">确认</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td class="glb-keyb-hide" data-blz-keyboard="false"></td>
            <td>0</td>
            <td>.</td>
        </tr>
    </tbody>
</table>
