            </div>
            <div class="blz-pointer glb-twinkle glb-hide" style="top:0;"></div>
        </div>
        
        <div class="weui_cell">

            <div class="weui_cell_bd weui_cell_primary">
                <input type="text" class="weui_input glb-for-screen sync" readonly="" data-blz-tofixed="2" data-blz-sync-map="0.2" data-blz-sync=".sync-2">
                <span class="weui_input sync-2 glb-text-right"></span>
            </div>
            <div class="blz-pointer glb-twinkle glb-hide" style="top:0;"></div>
        </div>
    </div>
    <div class="glb-tr">
        <a href="javascript:void(0);" class="weui_btn weui_btn_primary">返回修改</a>
    </div>
    <div class="glb-tr">
