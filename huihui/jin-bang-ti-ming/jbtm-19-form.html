<script type="application/javascript">
	function setFontSize(){
        document.documentElement.style.fontSize=window.innerWidth/16+'px';
    }
    setFontSize();
    window.addEventListener('resize',function(){
        setFontSize();
    });
    window.addEventListener('load', function () {
		FastClick.attach(document.body);
	}, false);
</script>

<style>
    .glb-form label:not(.agreement) {
        width:6em;
    }
</style>

<body ontouchstart="">
<form class="glb-form">

    <h2 class="weui_cells_title glb-text-center">为了账户安全请绑定手机</h2>
    <section class="weui_cells weui_cells_form first">
 
           <div class="weui_cell">
               <div class="weui_cell_hd">
               	   <label class="weui_label">你 的 姓 名</label>	
               </div>
               <div class="weui_cell_bd weui_cell_primary">
                   <input class="weui_input" type="text" data-blz-type="name">
               </div>
               <i class="weui_icon_warn"></i>
           </div> 
           
           <div class="weui_cell">
               <div class="weui_cell_hd">
               		<label class="weui_label">手 机 号 码</label>	
               </div>
               <div class="weui_cell_bd weui_cell_primary">
                   <input class="weui_input" type="tel" data-blz-type="phone" pattern="[0-9]*" id="tel1">
               </div>
               <i class="weui_icon_warn"></i>
           </div>
           
           <div class="weui_cell send">
                 <div class="weui_cell_hd">
                      <label class="weui_label">验 证 码</label>
                 </div>
                 <div class="weui_cell_bd weui_cell_primary">
                      <input class="weui_input" type="number" pattern="[0-9]*" data-blz-type="check" data-blz-pattern="验证码设置">
                 </div>
                 <div class="glb-form-send" data-blz-target="#tel1"><input type="button" value="获取验证码"></div>
            </div>
             
    </section>
    
    <div class="glb-flex-tr-xy glb-tr">
        <div class="glb-flex-td">
            <input type="submit" class="weui_btn weui_btn_primary" value="绑定手机">
        </div>            
    </div>
</form>

</body>
